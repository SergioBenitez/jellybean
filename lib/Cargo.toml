[package]
name = "jellybean"
version = "0.0.1"
authors = ["Sergio Benitez <sb@sergio.bz>"]
edition = "2021"
documentation = "https://docs.rs/jellybean"
description = "Syntax highlighting with tree-sitter. Sweet colors."
repository = "https://github.com/SergioBenitez/jellybean"
readme = "../README.md"
keywords = ["syntax", "highlighting", "colors", "tree-sitter", "highlight"]
license = "MIT OR Apache-2.0"
categories = ["text-processing"]
include = [
    "src/**",
    "shared/**",
    "build.rs",
    "artifacts/**",
    "artifacts/tree-sitter-languages/**",
    "!artifacts/tree-sitter-languages/*/test/**",
    "!artifacts/tree-sitter-languages/*/tests/**",
    "!artifacts/tree-sitter-languages/*/.git/**",
    "!artifacts/tree-sitter-languages/*/.github/**",
    "!artifacts/tree-sitter-languages/*/.gitattributes",
    "!artifacts/tree-sitter-languages/*/.gitignore",
    "!artifacts/tree-sitter-languages/*/bin/**",
    "!artifacts/tree-sitter-languages/*/fuzz/**",
    "!artifacts/tree-sitter-languages/*/node_modules/**",
    "!artifacts/tree-sitter-languages/qmljs/queries/highlights-*.scm",
    "!artifacts/tree-sitter-languages/janet_simple/tree-sitter-janet-simple",
    "!artifacts/tree-sitter-languages/**/*.wasm",
]

