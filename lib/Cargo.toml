[package]
name = "jellybean"
version = "0.0.2"
authors = ["Sergio Benitez <sb@sergio.bz>"]
edition = "2021"
documentation = "https://docs.rs/jellybean"
description = "Syntax highlighting with tree-sitter. Sweet colors."
repository = "https://github.com/SergioBenitez/jellybean"
readme = "../README.md"
keywords = ["syntax", "highlighting", "colors", "tree-sitter", "highlight"]
license = "MIT OR Apache-2.0"
categories = ["text-processing"]
include = ["**/*"]

